<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page design</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    </head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="/media/1.png" alt="" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h2>dress</h2>
                <div class="all-price">
                    <p class="price">$15.00</p>
                    <p class="discont">30% off</p>
                </div>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores reiciendis soluta vitae quidem atque ipsam earum eaque.</p>
                 <form action="">
                    <div class="size-select">
                        <p>size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>color</p>
                        <label for="white">
                            <input type="radio" name="color" id="white">
                            <span class="color1"></span>
                        </label>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color2"></span>
                        </label>
                        <label for="purple">
                            <input type="radio" name="color" id="purple">
                            <span class="color3"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>buy now</button>
                 </form>
                 
            </div>
        </div>

</div>

     <script  src="script.js"></script>
</body>

</html>
